    <h1>GeeksforGeeks</h1>
<h3> Basic Form design using HTML</h3>

<form action="/first.html">
  <fieldset>
    <legend>Personal Details</legend>
    <br>
    <label for="name">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="First name" required>
    <br><br>
    <label for="name">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Last name" required>
    <br><br>
    <label for="Gender"> Gender:</label>
    <input type="radio" name="female">
    <label for="Gender"> female:</label>
    <input type="radio" name="female">
    <label for="Gender"> male:</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    <br><br>
    <label for="date of birth">Date of birth:</label>
    <input type="date" id="date of birth" name="date of birth" placeholder="Enter your Date of birth">
    <br><br>
    <div>Address:</div>
    <textarea cols="20" rows="5" placeholder="Enter Your Address" required></textarea>
    <br>
    <br>
    <button type="submit">Submit</button>
  </fieldset>
</form>

    
</body>
